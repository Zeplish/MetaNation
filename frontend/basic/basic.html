<!DOCTYPE html>
<html>
  <head>
    <title>MetaNation</title>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  </head>

  <body>
    <!-- Header -->
    <div id="header">
      <div id="logo">
        <h1>Metanation</h1>
      </div>
      <div id="buttons">
        <button id="btnLogin">Login</button>
        <button id="btnCreate" style="display: none">Create</button>
        <button id="btnProfile" style="display: none">Profile</button>
        <button id="btnLogout" style="display: none">Logout</button>
      </div>
    </div>

    <!-- User Profile Card -->
    <div id="userProfile" style="display: none">
      <h2>User Profile</h2>
      <img width="50" src="" alt="" id="userAvatar" />
      <div>
        <label for="userName">User Name</label>
        <input type="text" id="userName" />
      </div>
      <div>
        <label for="userEmail">Email <i>(optional)</i></label>
        <input type="text" id="userEmail" />
      </div>
      <div>
        <label for="uploadAvatar">Update Avatar</label>
        <input type="file" name="" id="uploadUserAvatar" />
      </div>
      <button id="btnSaveUserProfile">Save</button>
      <button id="btnCloseUserProfile">Close</button>
    </div>

    <!--Create Stream-->
    <div id="createStream" style="display: none">
      <h2>Create Stream</h2>
      <div>
        <label for="streamTitle">Enter Stream Title</label>
        <input type="text" id="streamTitle" required />
      </div>
      <div>
        <label for="streamURL">Enter Your Live Stream URL</label>
        <input
          type="url"
          id="streamURL"
          placeholder="https://example.com"
          pattern="https://.*"
          required
        />
      </div>
      <div>
        <label for="streamDescription">Enter Description</label>
        <textarea id="streamDescription" required></textarea>
      </div>
      <div>
        <label for="streamThumbnail">Upload Thumbnail Image</label>
        <input type="file" name="" id="streamThumbnail" required />
      </div>
      <div>
        <label for="streamPrice">Enter Price<i>(if selling)</i></label>
        <input type="text" name="" id="streamPrice" />
      </div>
      <div>
        <label for="streamSellStatus">Status</label>
        <select id="streamSellStatus">
          <option value="0">Not for Sale</option>
          <option value="1">Instant Buy</option>
        </select>
      </div>
      <button id="btnPublishStream">Publish</button>
      <button id="btnCloseStreamCard">Close</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis@0.0.184/dist/moralis.js"></script>
    <script type="text/javascript" src="abi.js"></script>
    <script type="text/javascript" src="helpers.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
